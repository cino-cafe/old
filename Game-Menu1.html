<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cino Cafe Game Menu</title>
    <style>
        /* Reset some default browser styles */
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #F2E8D2;
            color: #333;
            text-align: center;
        }

        /* Header styling with new colors */
        header {
            background: #E84A5F;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Game menu styling with new colors */
        .game-menu {
            background: #41B3A3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        /* List of available games with new link colors */
        ul {
            text-align: left;
        }

        li {
            font-size: 1.4em;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background-color: #E84A5F;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #FAC78F;
        }

        /* Footer styling with new colors */
        footer {
            background: #E84A5F;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
