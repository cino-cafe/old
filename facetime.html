<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <h1>Simple Video Chat</h1>

  <div id="callFrame"></div>

  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <script>
    const callFrame = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        border: 'none',
        width: '100%',
        height: '100%',
      },
    });

    callFrame.join({ url: 'https://cino.daily.co/cino-cafe' });

    document.getElementById('callFrame').appendChild(callFrame);
  </script>
</body>
</html>
